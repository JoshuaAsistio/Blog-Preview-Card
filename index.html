<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="wrapper" tabindex="1">
      <img
        src="assets/images/illustration-article.svg"
        alt=""
        class="wrapper__illustration"
      />

      <p class="wrapper__category" tabindex="2">Learning</p>

      <p class="wrapper__publish-date" tabindex="3">Published 21 Dec 2023</p>

      <h1 class="wrapper__article-title" tabindex="4">
        <a href="#">HTML & CSS foundations</a>
      </h1>

      <div class="wrapper__author">
        <img
          src="assets/images/image-avatar.webp"
          alt="author's avatar"
          class="wrapper__author__avatar"
        />

        <p class="wrapper__author__name" tabindex="5">Greg Hooper</p>
      </div>
    </main>
    <!-- 

  These languages are the backbone of every website, defining structure, content, and presentation.

   -->
  </body>
</html>
